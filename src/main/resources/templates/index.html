<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css">
</head>
<body>
    <h1>Halo</h1>
    <table>
        <thead>
        </thead>
    <tbody>
        <tr th:each = "expense:${Data}">
            <td th:text = "${expense.expenseName}"></td>
            <td th:text = "${expense.expenseCategory}"></td>
            <td th:text = "${expense.expenseMount}"></td>
            <td><a th:href="@{/api/expense/edit/{name}(name=${expense.expenseName})}">Edit</a></td>
            <td><a th:href="@{/api/expense/delete/{id}(id=${expense.id})}">Delete</a></td>
        </tr>
    </tbody>
    </table>

    <form action="/api/expense/add" method="POST">
        <input type="text" name="expenseName" id="expenseName"></input>
        <input type="text" name="expenseCategory" id="expenseCategory"></input>
        <input type="text" name="expenseMount" id="expenseMount"></input>
        <button type="submit">Add</button>
    </form>
    <form action="/api/expense/update" method="POST" th:if="${DataEdit}">
        <input type="text" name="id" id="id" th:value ="${DataUpdate.id}"></input>
        <input type="text" name="expenseName" id="expenseName" th:value ="${DataUpdate.expenseName}"></input>
        <input type="text" name="expenseCategory" id="expenseCategory" th:value ="${DataUpdate.expenseCategory}"></input>
        <input type="text" name="expenseMount" id="expenseMount" th:value ="${DataUpdate.expenseMount}"></input>
        <input type="submit">Update</input>
    </form>
    
</body>
</html>
